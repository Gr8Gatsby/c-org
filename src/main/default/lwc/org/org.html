<template>
  <h1>Org</h1>
  <c-search
    onsearch={handleSearchEvent}
    auto-suggest-data={autoSuggestData}
  ></c-search>
  <div class="org">
    <slot class="hide" onslotchange={handleSlotChange}></slot>
    <template if:true={people.length}>
      <h2>People</h2>
      <c-people people={people}></c-people>
    </template>
  </div>
</template>
