<template>
    <input
        type="text"
        oninput={handleInputEvent}
        onchange={handleChangeEvent}
    />

    <template if:true={suggest}>
        <template for:each={suggest} for:item="suggestion">
            <ul key={suggestion.id}>
                <div onclick={handleSuggestionClick}>{suggestion.value}</div>
            </ul>
        </template>
    </template>
</template>
